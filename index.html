<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando ARIA</title>
    <style>
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem Vindo</h1>
        <p>Você tem 1000 <span class="visually-hidden">pontos</span><span aria-hidden="true">PTS</span> que irão expirar</p>
        <div class="buttons">
            <button>Acessar</button>
        </div>
    </div>
</body>
</html>
